<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="mainHeader">
      <h1 class="logo" data-i18n="extensionName">Basic Calculator</h1>
      <nav class="mainNav">
        <button id="themeSwitcher">
          <img src="assets/moon.svg" alt="Theme Switch" />
        </button>
        <a href="about.html">
          <img src="assets/info.svg" alt="About" />
        </a>
      </nav>
    </header>
    <main>
      <div class="input">
        <input type="text" id="expression" value="0" readonly />
      </div>

      <div class="buttons">
        <button id="btn-clear">C</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn btn-operator">+</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-operator">×</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-operator">−</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-operator">÷</button>

        <button class="btn">.</button>
        <button class="btn">0</button>
        <button id="btn-backspace">←</button>
        <button id="btn-equal">=</button>
      </div>
    </main>

    <script src="math.js"></script>
    <script src="popup.js"></script>
    <script src="theme.js"></script>
    <script src="localize.js"></script>
  </body>
</html>
